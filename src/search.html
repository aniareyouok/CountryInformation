<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="css/search.css">
    <title>Let's search some countries!</title>
</head>
<body>

<!--Title-->
<h1>Let's search some countries!</h1>

<!--Image of the planet earth-->
<img class="earth" id="image_earth" alt="image of the planet earth" src="assets/earth.png">

<!--container for search field and search button-->
<div class="search" id="search_container">
    <input type="text" size="40px" alt="search field for country name" id="search_field" placeholder="Bijvoorbeeld Nederland of Peru">
    <button type="submit" id="search_button">Search!</button>
</div>

<!--outcome search = country information-->
<div class="outcome" id="outcome_search"></div>

<script type="module" src="js/search.js"></script>
</body>
</html>
